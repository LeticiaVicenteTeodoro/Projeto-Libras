<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saudações</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="flip-card.css">
</head>
<body>
  <h1>Saudações</h1>
  <div class="cards">
    <div class="card" onclick="flipCard(this)">
      <div class="front">
        <h2>Bom Dia</h2>
        <p>Clique para ver o vídeo de "Bom Dia".</p>
      </div>
      <div class="back">
        <iframe width="300" height="200" src="./videos/bomDia.mp4" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="front">
        <h2>Boa Tarde</h2>
        <p>Clique para ver o vídeo de "Boa Tarde".</p>
      </div>
      <div class="back">
        <iframe width="300" height="200" src="./videos/boaTarde.mp4" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <!-- Adicione aqui os próximos cards para outras saudações -->
  </div>

  <script>
    function flipCard(card) {
      card.classList.toggle('flipped');
    }
  </script>
</body>
</html>
