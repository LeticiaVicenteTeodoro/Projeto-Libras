  <title>Jogos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Jogos</h1>
  <div class="cards">

      <h2>Animais</h2>
      <p>Clique para jogar o jogo da memória de animais.</p>
    </div>
    <div class="card" onclick="irParaJogoExterno('link_do_jogo_numeros')">

      <p>Clique para jogar o jogo da memória de números.</p>
    </div>

      <h2>Saudações</h2>

    </div>
    <!-- Adicione aqui os próximos cards para outras categorias -->
  </div>

    function irParaJogoExterno(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
